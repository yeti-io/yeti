server:
  port: 8080
  read_timeout_seconds: 15
  write_timeout_seconds: 15

database:
  postgres:
    host: "postgres"
    port: 5432
    user: "admin"
    password: "password"
    dbname: "filtering"
    sslmode: "disable"

  mongodb:
    uri: "mongodb://admin:password@mongodb:27017"
    database: "enrichment"

broker:
  type: "kafka"
  kafka:
    brokers: ["kafka:9092"]
    group_id: "management-service"
    config_update_topic: "config_updates"
    retry:
      max_attempts: 3
      initial_interval: 1s
      max_interval: 30s
      multiplier: 2.0
      max_elapsed_time: 5m

logging:
  level: "info"
  format: "json"

management:
  rate_limit:
    enabled: true
    rps: 10.0
    burst: 20
    cleanup_interval: 300
    max_age: 600

tracing:
  enabled: true
  service_name: "management-service"
  otlp:
    endpoint: "tempo:4318"
    insecure: true
  sampler:
    type: "always_on"
    param: 1.0
