server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4318

ingester:
  lifecycler:
    ring:
      replication_factor: 1

  trace_idle_period: 10s
  trace_live_period: 30s
  max_block_bytes: 1000000
  max_block_duration: 5m
  complete_block_timeout: 15m

compactor:
  compaction:
    block_retention: 24h
    compaction_window: 1h

metrics_generator:
  ring:
    kvstore:
      store: inmemory
  processor:
    service_graphs:
      histogram_buckets: [0.1, 0.5, 1, 2, 5, 10]
    span_metrics:
      histogram_buckets: [0.1, 0.5, 1, 2, 5, 10]
  storage:
    path: /var/tempo/generator/wal
  registry:
    external_labels:
      cluster: docker-compose

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks
